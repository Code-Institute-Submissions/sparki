            <div class="row text-center border-bottom">

        <section class="container-fluid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>If there are services that you require, contact us via:</p>
                </div>
                <div class="col-lg-12 text-center">
                    <div>
                        <p><b>Phone</b>: 555-1233-1234</p>
                    </div>
                    <div>
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-twitter-square"></i>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Contact us</h2>
                    <form class="col-lg-12">
                        <div class="form-row">
                            <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Please select one of the options that your query is related to:</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Please Select One</option>
                                    <option>Domestic</option>
                                    <option>Commerical</option>
                                    <option>Industrial</option>
                                    <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Query/Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
